<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Client</h1>
    <div class="gyro"></div>
    <script>
        window.addEventListener("deviceorientation", handleOrientation, true);
        function handleOrientation(event) {
            var absolute = event.absolute;
            var alpha    = event.alpha;
            var beta     = event.beta;
            var gamma    = event.gamma;

            absolute = Math.round((absolute + Number.EPSILON) * 100) / 100;
            alpha = Math.round((alpha + Number.EPSILON) * 100) / 100;
            beta = Math.round((beta + Number.EPSILON) * 100) / 100;
            gamma = Math.round((gamma + Number.EPSILON) * 100) / 100;
                 
            const gyro_div = document.getElementsByClassName("gyro")[0];
            gyro_div.textContent = `${String(absolute)} ${String(alpha)} ${String(beta)} ${String(gamma)} `;
            console.log(`${String(absolute)} ${String(alpha)} ${String(beta)} ${String(gamma)} `)
        }
    </script>

</body>
</html>
